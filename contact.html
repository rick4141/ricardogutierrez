  <!-- Bootstrap CSS -->

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Ricardo Gutierrez Juarez</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">Sobre mí</a></li>

          <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <div class="container" data-aos="fade-up">
      <h2 class="section-title">Contáctame</h2>
      <form action="mailto:tu@email.com"
            method="POST"
            enctype="text/plain"
            class="bg-white p-4 rounded shadow mx-auto"
            style="max-width:400px;">
        <div class="mb-3">
          <input type="text"
                 name="name"
                 class="form-control"
                 placeholder="Tu nombre"
                 required>
        </div>
        <div class="mb-3">
          <input type="email"
                 name="email"
                 class="form-control"
                 placeholder="Tu email"
                 required>
        </div>
        <div class="mb-3">
          <textarea name="message"
                    class="form-control"
                    rows="5"
                    placeholder="Tu mensaje"
                    required></textarea>
        </div>
        <button type="submit"
                class="btn btn-primary w-100">
          Enviar mensaje
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center text-white py-4">
    <div class="container">
      © 2025 Ricardo Gutierrez Juarez
    </div>
  </footer>

  <!-- Scripts -->
